    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var main = new Splide('#main-carousel', {
          type: 'fade',
          rewind: true,
          pagination: false,
          arrows: false,
          fixedWidth: 350,
          // fixedWidth: 300,
          drag: false,
        });
        var thumbnails = new Splide('#thumbnail-carousel', {
          fixedWidth: 50,
          fixedHeight: 50,
          width: 250,
          gap: 10,
          rewind: true,
          pagination: false,
          isNavigation: true,
          focus: 'center',
          // breakpoints: {
          //   600: {
          //     fixedWidth: 100,
          //     fixedHeight: 100,
          //   },
          // },
          classes: {
            arrows: 'splide__arrows arrows',
            arrow: 'splide__arrow arrow',
            prev: 'splide__arrow--prev arrow-prev',
            next: 'splide__arrow--next arrow-next',
          },
        });
        main.sync(thumbnails);
        main.mount();
        thumbnails.mount();
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var main = new Splide('#main-carousel-p', {
          type: 'fade',
          rewind: true,
          pagination: false,
          arrows: false,
          fixedWidth: 350,
          // fixedWidth: 300,
          drag: false,
        });
        var thumbnails = new Splide('#thumbnail-carousel-p', {
          fixedWidth: 50,
          fixedHeight: 50,
          width: 250,
          gap: 10,
          rewind: true,
          pagination: false,
          isNavigation: true,
          breakpoints: {
            600: {
              fixedWidth: 60,
              fixedHeight: 44,
            },
          },

          classes: {
            arrows: 'splide__arrows arrows',
            arrow: 'splide__arrow arrow',
            prev: 'splide__arrow--prev arrow-prev',
            next: 'splide__arrow--next arrow-next',
            splide: 'splide__slide splide-li',
          },
        });
        main.sync(thumbnails);
        main.mount();
        thumbnails.mount();
      });
    </script>
    <script>
      new Splide('#image-carousel', {
        cover: true,
        heightRatio: 0.5,
      }).mount();
